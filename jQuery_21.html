<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="web/css/jQuery_20.css" />
</head>

<body>
     <div id="caixa" class="caixa">
          <h3>CBF Curso</h3>
          <p>Aula jQuery</p>
     </div>
     <button class="btn_mostrar">Mostrar</button>
     <button class="btn_ocultar">Ocultar</button>
     <button class="btn_Mostrarocultar">Mostrar/Ocultar</button>
     
     <script>
          $(".btn_mostrar").click(
               function() {
                    $("#caixa").fadeIn(2000)
               }
          )

          $(".btn_ocultar").click(
               function() {
                    $("#caixa").fadeOut(2000)
               }
          )

          $(".btn_Mostrarocultar").click(
               function() {
                    $("#caixa").fadeOut().delay(1000).fadeIn()
               }
          )

     </script>
</body>

</html>
