<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="web/css/jQuery_14.css">
</head>

<body>
     <p class="curso">CBF Cursos</p>
     <p class="curso">Curso de jQuery</p>
     <p>youtube</p>
     <p>www.cbfcurso.com.br</p>
     <p>Filtrando cursos</p>
     <h3>CBF Cursos</h3>
     <h3>Curso de jQuery</h3>
     <h3>youtube</h3>
     <h3>www.cbfcurso.com.br</h3>
     <h3>Filtrando cursos</h3>
     
     <script>
          //$("p").first().css({"border": "1px solid #f00"})
          //$("p").eq(3).css({"border":"1px solid #f0f"})
          //$("h3").last().css({"border":"1px solid #f00"})
          $("p").filter(".curso").css({"color": "#0ff"})
          $("p").not(".curso").css({"color":"#f00"})
          $("h3").not(".curso").css({"color":"#f0f"})
          


          // first() pega o primeiro elemnto selecionado
          // eq() pega um elemento específico
          // last() pega o último elemento 
          // filter() pega o elemento que você filtrar seja por class,id...
          // not() pega os elementos que não tenham a class, id... selecionado

     </script>
</body>

</html>
