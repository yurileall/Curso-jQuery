<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="web/css/jQuery_10.css">

</head>
<body>
   <div>
        <p>
            Aulo do Curso<br/><br/><br/>
            <span>Curso (jQuery)</span>
        </p>

        <script>
            $("div").click(()=> {alert("Evento disparado no DIV")})
            $("p").click(()=> {event.stopPropagation();alert("Evento disparado no P")})
            $("span").click(()=> {event.stopImmediatePropagation();alert("Evento disparado no SPAN")})
            //stopPropagation para a propagação do evento anterior
        </script>
   </div>
</body>
</html>
