                    Seletores irmãos

     <script>
          //$("h3").siblings().css({"border":"1px solid #f00"})
          //$("h2").next().css({"border":"1px solid #f00"})
          $("p").prev().css({"border":"1px solid #f00"})

          // O siblings aponta para todos o elemento irmão
          // O next aponta para o elemento irmão a sua direita (a baixo)
          // O nextAll aponta para todos os elementos irmãos a sua direita (a baixo)
          // o prev aponta para o elemento irmão a sua esquerda (a cima)
          // o prevAll aponta para todos os elementos irmão a sua esquerda (a cima)
     </script>
