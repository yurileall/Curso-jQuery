<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="web/css/jQuery_31.css" />
</head>

<body>
     <p>
          <button id="btnAdicionar">Adicionar</button>
          <button id="btnRemoverElemento">Remover elemento</button>
          <button id="btnRemoverConteudo">Remover conte√∫do</button>
     </p>

     <div id="caixa" class="caixa">
          <div id="d0" class="subcaixa" style="background-color: white;">0</div>
     </div> 

     <script>
          let r,g,b
          let num=1
          $("#btnAdicionar").click(
               function() {
                    r=Math.floor(Math.random()*255)
                    g=Math.floor(Math.random()*255)
                    b=Math.floor(Math.random()*255)
                    $("#caixa").append("<div id='d"+num+"' class='subcaixa' style='background-color:rgb("+r+","+g+","+b+")'>"+num+"</div>")
                    num++

               }
          )

          $("#btnRemoverElemento").click(
               function() {
                    $("#d"+(num-1)).remove()
                    num--
               }
          )

          $("#btnRemoverConteudo").click(
               function() {
                    $("#caixa").empty()
               }
          )

          </script>
     </body>

</html>
