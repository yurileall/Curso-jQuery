<html lang="en">

<head>

<body>
     <div class="menu">
          <button id="btnRolarLeft"> Rolar left</button>
          <button id="btnRolarTop"> Rolar top</button>
          <button id="btnPosLeft"> Posição Left</button>
          <button id="btnPosTop"> Posição top</button>
          <button id="btnResetPos"> Resetar Posição</button>
     </div>

     <div id="texto" style="border:1px solid #000;width:100px;height:150px;overflow:auto">       
         Esta mensagem é apenas para teste, favor desconsiderar, muito obrigado. Boa noite!!

     </div>

     <script>
         $("#btnRolarLeft").click(() => {
            $("#texto").scrollLeft(150);
         })

         $("#btnRolarTop").click(() => {
            $("#texto").scrollTop(150);
         })

         $("#btnPosLeft").click(() => {
            alert ($("#texto").scrollLeft());
         })

         $("#btnPosTop").click(() => {
            alert ($("#texto").scrollTop());
         })

         $("#btnResetPos").click(() => {
            $("#texto").scrollLeft.scrollTop(0);
         })


     </script>
</body>
