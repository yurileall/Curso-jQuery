<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.6.2.js"
          integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="web/css/jQuery_42.css" />
</head>

<body>
     <div>
          <button id="btn_replace1"> ReplaceAll 1</button>
          <button id="btn_replace2"> ReplaceAll 2</button>
          <button id="btn_replace3"> ReplaceAll With 1</button>
          <button id="btn_replace4"> ReplaceAll With 2</button>
     </div>

     <div>       
         <h1 class="cor">Yuri</h1>
         <h1 class="cor">Leal</h1>
         <h1 class="cor">ReplaceAll</h1>
         <h1 class="cor">ReplaceWith</h1>
     </div>

     <script>
         $("#btn_replace1").click(() => {
               $("<p>Trocado<\p>").replaceAll(".cor");
         })

         $("#btn_replace2").click((e) => {
               $("<div>"+$(e.currentTarget).text()+"<\div>").replaceAll(e.currentTarget);
         })

         $("#btn_replace3").click(() => {
               $(".cor").replaceWith("<p>Trocado<\p>")
         })

         $("#btn_replace4").click((e) => {
               $(e.currentTarget).replaceWith("<div>"+$(e.currentTarget).text()+"<\div>");
         })


     </script>
</body>

</html>
