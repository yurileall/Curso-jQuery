<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.6.2.js"
          integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="web/css/jQuery_46.css" />
</head>

<body>
     <div class="menu">
          <button id="btnPacote"> Empacotar / Desempacotar</button>
          <button id="btnEmpacotarTudo">Empacotar tudo</button>
          <button id="btnEmpacotarDepois"> Empacotar depois</button>

     </div>

     <p>CFB Cursos</p>
     <p>CFB Cursos</p>
     <p>CFB Cursos</p>
     <p>CFB Cursos</p>
     <p>CFB Cursos</p>

     <script>
          let elementP= $("p")
         $("#btnPacote").click(() => {
          if (elementP.parent().is("div")) {
               elementP.unwrap()
          } else {
               elementP.wrap("<div class='pacote'></div>")
          }
         })
         $("#btnEmpacotarTudo").click(() => {
          elementP.wrapAll("<div class='pacote'></div>") 

         })

         $("#btnEmpacotarDepois").click(() => {
          elementP.wrapInner("<div class='pacote'></div>") 

         })
       
        
     </script>
</body>

</html>
