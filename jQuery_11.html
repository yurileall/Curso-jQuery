<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="web/css/jQuery_11.css">

</head>
<body>
   <div>
        <ul>
            <li>
                <h3>CFB Cursos</h3>
                <span>Curso de jQuery</span>
                <p>Seletores parent</p>
            </li>
        </ul>
   </div>
   <script>
        $("p").parent().css({"border":"1px solid #f00"})
        $("li").parent().css({"border":"1px solid #00f"})
        $("ul").parent().css({"border":"1px solid #0f0"})
        $("div").parent().css({"border":"1px solid #ff0"})
        $("body").parent().css({"border":"1px solid #0ff"})
        // parent: aponta para o elemento pai
        // parents: aponta para todos elementos acima do elemento selecionado
        // parentsUntil: aponta para os elementos selecionado de "" at√© ""
        /* html
                body
                    div
                        ul
                            li
                                h3
                                span
                                p
         */
   </script>
</body>
</html>
