<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>

    <title>Aula jQuery</title>
</head>
<body>
    <p id="texto1"> Curso jQuery</p>
    <br/>
    <div id="texto2"> Aula jQuery</div>
    <br/>
    <p id="resultado"></p>

    <script>
        $(document).click((evente)=>{
            $("#resultado").text("Objeto clicado foi: " + evente.target.id)
            if(evente.target.id == "resultado") {
                alert("Resultado clicado com sucesso!!")
            }
        })
    </script>
</body>
</html>
