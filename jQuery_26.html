<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="web/css/jQuery_26.css" />
</head>

<body>
   <div id="menu" class="menu"></div>
     <div id="menus">
          <button class="btnMenu">home</button>
          <button class="btnMenu">cursos</button>
          <button class="btnMenu">material</button>
          <button class="btnMenu">contatos</button>
          <button class="btnMenu">sobre</button>
     </div>
     <div id="controle">
          <button id="btnCima">Ocultar</button>
          <button id="btnBaixo">Mostrar</button>
          <p id="msg">Menu exibido</p>
     </div>
     <script>
          $("#btnCima").click(
               function() {
                    $("#menus").slideUp({duration: 100, complete: ()=> {$("#msg").text("Menu oculto")}})
               }
          )

          $("#btnBaixo").click(
               function() {
                    $("#menus").slideDown({duration: 100, complete: ()=> {$("#msg").text("Menu exibido")}})
               }
          )
     </script>
</body>

</html>
